<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">Body Mass Index (BMI) Calculator</h2>
      <p class="heading-p height">Your Height (cm):</p>
      <input
        type="number"
        class="input"
        id="height"
        value="180"
        placeholder="Enter your height in cm"
      />
      <p class="heading-p weight">Your Weight (kg):</p>
      <input
        type="number"
        class="input"
        id="weight"
        value="80"
        placeholder="Enter your weight in kg"
      />
      <div class="btn-container">
        <button class="btn bmi" id="btn-bmi">Compute BMI</button>
        <button class="btn clear" id="btn-clear">Clear</button>
      </div>
      <p class="heading-p bmi">Your BMI:</p>
      <input disabled type="text" class="input info-input" id="bmi-result" />
      <p class="heading-p info-text">
        Weight Condition: <span id="weight-condition"></span>
      </p>
    </div>
  </body>
</html>
